<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital BusStop</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="style.css"/>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="panel" id="numberpanel">
            <div class="" id="numberwrapper">
                <h1 id="numberquestion" >Remember this number? </h1>
                <h1 id="generatedNumber" class="animated flash"></h1>
            </div>
            <br>
            <div class="form-group">
                <h1 for="numberfield">Remembered:</h1>
                <input type="number" class="form-control" id="numberfield">
            </div>
            <div id="numberpad" class="row container">

                <div id="container">
                    <ul id="keyboard">
                        <li id="key1" class="letter">1</li>
                        <li id="key2" class="letter">2</li>
                        <li id="key3" class="letter">3</li>
                        <li id="key4" class="letter clearl">4</li>
                        <li id="key5" class="letter">5</li>
                        <li id="key6" class="letter">6</li>

                        <li id="key7" class="letter clearl">7</li>
                        <li id="key8" class="letter ">8</li>
                        <li id="key9" class="letter">9</li>
                        <li id="key0" class="letter">0</li>
                        <li id="keyOk" class="switch">OK</li>
                        <li id="keyNot" class="return">Not OK</li>
                        <li id="keyBack" class="delete lastitem"><</li>
                    </ul>
                </div>


            </div>
        </div>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
    $(document).onload(function () {
        $("#numberfield").fadeOut();

    })
    $(document).ready(function () {

        var random = Math.floor((Math.random() * 10000) + 1);
        document.getElementById("generatedNumber").innerHTML = random;
        $("#numberquestion").delay(5000).fadeOut();
        $("#generatedNumber").delay(5000).fadeOut();

        $("#numberfield").delay(6000).fadeIn();

        $("#key0").click(function () {
            $("#numberfield").val($("#numberfield").val() + 0);
        })
        $("#key1").click(function () {
            $("#numberfield").val($("#numberfield").val() + 1);
        })
        $("#key2").click(function () {
            $("#numberfield").val($("#numberfield").val() + 2);
        })
        $("#key3").click(function () {
            $("#numberfield").val($("#numberfield").val() + 3);
        })
        $("#key4").click(function () {
            $("#numberfield").val($("#numberfield").val() + 4);
        })
        $("#key5").click(function () {
            $("#numberfield").val($("#numberfield").val() + 5);
        })
        $("#key6").click(function () {
            $("#numberfield").val($("#numberfield").val() + 6);
        })
        $("#key7").click(function () {
            $("#numberfield").val($("#numberfield").val() + 7);
        })
        $("#key8").click(function () {
            $("#numberfield").val($("#numberfield").val() + 8);
        })
        $("#key9").click(function () {
            $("#numberfield").val($("#numberfield").val() + 9);

        })
        $("#keyOk").click(function () {
            if (Number(parseInt($("#numberfield").val())) === Number(random)) {
                mainScreen();
            }
            else{
                falsch();
            }
        })
        $("#keyNot").click(function () {
            if (parseInt($("#numberfield").val()) !== Number(random)) {
                mainScreen();
            }
            else{
                falsch();
            }
        })
        $("#keyBack").click(function () {
            $("#numberfield").val("");
        })
    });

    function mainScreen() {
        alert("Back to the Mainscreen");
    }

    function falsch(){

    }

</script>
</body>
</html>
