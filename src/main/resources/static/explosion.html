    <script>
        var i = 100;
        var counterBack = setInterval(function () {
            i--;
            if (i >= 0) {
                $('.progress-bar').css('width', i + '%');
            } else {
                timeoutFunction();
            }

        }, 45);

        function timeoutFunction() {
            document.location.href = "index.html";
        }
    </script>
